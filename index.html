<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 transition-colors duration-200 flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm shadow-lg fixed left-0 top-0 z-50 border-r border-gray-200/50 dark:border-gray-700/50 flex flex-col">
        <!-- Logo -->
        <div class="p-6 text-2xl font-bold">
            <span class="text-blue-600 dark:text-blue-400">Social</span> Hub
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
                <img src="assets/icons/home-icon.svg" alt="Home" class="w-5 h-5" />
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
                <img src="assets/icons/explore-icon.svg" alt="Explore" class="w-5 h-5" />
                <span>Explore</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
                <img src="assets/icons/profile-icon.svg" alt="Profile" class="w-5 h-5" />
                <span>Profile</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200/50 dark:border-gray-700/50">
            <div class="flex items-center justify-between p-2">
                <div class="flex items-center space-x-3">
                    <div class="w-9 h-9 rounded-full border-2 border-blue-500 overflow-hidden flex items-center justify-center bg-white dark:bg-gray-800">
                        <img src="assets/icons/avatar.svg" alt="User Avatar" class="w-8 h-6 object-contain" />
                    </div>
                    <span class="font-medium">User</span>
                </div>
                <div class="flex space-x-2">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
                        <img src="assets/icons/theme-toggle-icon.svg" alt="Toggle Theme" class="w-5 h-5" id="theme-icon" />
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
                        <img src="assets/icons/search-icon.svg" alt="Search" class="w-5 h-5 text-gray-600 dark:text-gray-300" />
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64 p-8">
        <div id="app" class="max-w-4xl mx-auto space-y-6">
            <div class="text-center text-gray-600 dark:text-gray-400">Loading posts...</div>
        </div>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
